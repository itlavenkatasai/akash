<!DOCTYPE html>
<html>
    <head>
        <title>to create a small registration form</title>
    </head> 
    <body width="200px" height="400px" border="2">
        <form>
    USER NAME:
    <input type="text" placeholder="enter name"><br>
    PASSWORD:
    <input type="password" ><br>
    HOBBIES:
    <input type="checkbox">cricket
    <input type="checkbox">kabbaddi<br>
    GENDER:
    <input type="radio">MALE
    <input type="radio">FEMALE<br>
    DOB:
    <input type="date"><br>
    E-mail:
    <input type="mail"><br>
    UPLOADF YOUR LATEST PICTURE:
    <input type="file"><br>
    COUNTRY:
    <select>
        <option>INDIAN</option>
        <option>AMERICA</option>
        <option>uk</option>
    </select><br>
   About your self:
   <textarea rows:"5" cols:"20"></textarea>
    <br><br>
    <button type="submit">REGISTER</button>
    </form>

</body>

</html>
